<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Добавить Заявку</title>
</head>
<body>
<div layout:fragment="content">
  <h1 class="mb-4">Добавить Новую Заявку</h1>

  <form th:action="@{/add_request}" th:object="${request}" method="post">
    <div class="mb-3">
      <label for="userName" class="form-label">ФИО :</label>
      <input type="text" th:field="*{userName}" id="userName" class="form-control" placeholder="ФИО :">
    </div>

    <div class="mb-3">
      <label for="courseName" class="form-label">Курс :</label>
      <select th:field="*{courseName}" id="courseName" class="form-select">
        <option value="">Выберите курс</option>
        <option value="Java Standard Edition"></option>
        <option value="Web Technologies"></option>
      </select>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Телефон :</label>
      <input type="text" th:field="*{phone}" id="phone" class="form-control" placeholder="+7(7__ )___-__-__">
    </div>

    <div class="mb-4">
      <label for="commentary" class="form-label">Комментарии :</label>
      <textarea th:field="*{commentary}" id="commentary" class="form-control" rows="5" placeholder="Комментарии"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Добавить заявку</button>
  </form>
</div>
</body>
</html>
