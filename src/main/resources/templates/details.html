<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
  <title>Детали Заявки</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div layout:fragment="content" class="container mt-4">

  <div class="text-center mb-4">
    <h3 th:if="${!request.handled}" class="text-danger fw-bold">
      *** Новая необработанная заявка ***
    </h3>
    <h3 th:if="${request.handled}" class="text-success fw-bold">
      Обработанная заявка
    </h3>
  </div>

  <div class="card shadow-lg border-0 rounded-3">
    <div class="card-body">
      <h4 class="card-title mb-4 text-primary text-center">
        Детали заявки №<span th:text="${request.id}"></span>
      </h4>

      <div class="row mb-3">
        <div class="col-md-6">
          <p><strong>ФИО:</strong></p>
          <p class="form-control bg-light" th:text="${request.userName}"></p>
        </div>

        <div class="col-md-6">
          <p><strong>Телефон:</strong></p>
          <p class="form-control bg-light" th:text="${request.phone}"></p>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <p><strong>Курс:</strong></p>
          <p class="form-control bg-light"
             th:text="${request.course != null ? request.course.name + ' (' + request.course.price + '₸)' : 'Не указано'}"></p>
        </div>

        <div class="col-md-6">
          <p><strong>Статус:</strong></p>
          <p class="form-control bg-light"
             th:text="${request.handled ? 'Обработана' : 'Не обработана'}"></p>
        </div>
      </div>

      <div class="mb-3">
        <p><strong>Комментарии:</strong></p>
        <p class="form-control bg-light"
           style="min-height: 100px;" th:text="${request.commentary}"></p>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <a th:href="@{'/edit/' + ${request.id}}" class="btn btn-primary me-2">
          Редактировать
        </a>

        <button th:if="${!request.handled}" class="btn btn-success me-2"
                data-bs-toggle="modal" data-bs-target="#assignModal">
          Назначить оператора
        </button>

        <form th:action="@{'/delete_request/' + ${request.id}}" method="post">
          <button type="submit" class="btn btn-danger"
                  onclick="return confirm('Вы уверены, что хотите удалить эту заявку безвозвратно?');">
            Удалить заявку
          </button>
        </form>
      </div>

      <div class="mt-4" th:if="${assignedOperators != null and !assignedOperators.isEmpty()}">
        <h5 class="text-center text-secondary mb-3">Назначенные операторы:</h5>
        <ul class="list-group">
          <li class="list-group-item d-flex justify-content-between align-items-center"
              th:each="op : ${assignedOperators}">
            <span th:text="${op.name + ' ' + op.surname + ' — ' + op.department}"></span>
            <form th:action="@{'/remove_operator/' + ${request.id} + '/' + ${op.id}}" method="post" class="m-0">
              <button class="btn btn-sm btn-outline-danger">Удалить</button>
            </form>
          </li>
        </ul>
      </div>

    </div>
  </div>

  <div class="modal fade" id="assignModal" tabindex="-1" aria-labelledby="assignModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered">
      <div class="modal-content">
        <form th:action="@{'/assign_operators/' + ${request.id}}" method="post">
          <div class="modal-header">
            <h5 class="modal-title" id="assignModalLabel">Выберите операторов</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрыть"></button>
          </div>
          <div class="modal-body">
            <table class="table table-hover">
              <thead>
              <tr>
                <th>Выбрать</th>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Департамент</th>
              </tr>
              </thead>
              <tbody>
              <tr th:each="op : ${operators}">
                <td><input type="checkbox" name="operatorIds" th:value="${op.id}"></td>
                <td th:text="${op.name}"></td>
                <td th:text="${op.surname}"></td>
                <td th:text="${op.department}"></td>
              </tr>
              </tbody>
            </table>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
            <button type="submit" class="btn btn-primary">Назначить</button>
          </div>
        </form>
      </div>
    </div>
  </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
